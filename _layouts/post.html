<!DOCTYPE html> 
<html lang="en">
<head>   
  <meta charset="UTF-8">   
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- Title -->   
  <title>{{ page.title }} | Lock Champions Blog</title>   

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../../assets/images/favicon.ico">

  <!-- Font-Awesome (CSS) -->
  <link rel="stylesheet" href="../../assets/vendors/font-awesome/css/all.min.css">

  <!-- Custom Stylesheets -->
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="../../assets/css/responsive.css">
</head>
<body>
 
  <!-- Header Area (Start) -->
  <header class="header">
    <!-- Insert your existing header content here -->
  </header>
  <!-- Header Area (End) -->

  <!-- Page-Title (Start) -->
  <div class="page-title">
    <div class="title">
      <h2>{{ page.title }}</h2>
    </div> 
    <div class="link">
      <a href="../../index.html">Home</a>
      <i class="fa-solid fa-angles-right"></i>
      <span class="page">{{ page.title }}</span>
    </div>
  </div>
  <!-- Page-Title (End) -->

  <!-- Blog Content (Start) -->
  <section class="blog-content">
    <div class="container">
      <div class="content">
        <!-- Blog Post Title -->
        <h1>{{ page.title }}</h1>
        <!-- Blog Post Date -->
        <p class="post-date">Published on {{ page.date | date: "%B %d, %Y" }}</p>
        <!-- Blog Post Content -->
        <div class="post-body">
          {{ content }}
        </div>
      </div>

      <!-- Sidebar or Additional Content -->
      <!-- Insert sidebar content if needed, similar to your previous layout -->

    </div>
  </section>
  <!-- Blog Content (End) -->

  <!-- Footer Area (Start) -->
  <footer class="footer">
    <!-- Insert your existing footer content here -->
  </footer>  
  <!-- Footer Area (End) -->

  <!-- Jquery -->
  <script src="../../assets/vendors/jquery/jquery.min.js"></script>

  <!-- Custom Script Files -->
  <script src="../../assets/js/script.js"></script>
  <script src="../../assets/js/nav-link-toggler.js"></script>
</body>
</html>
