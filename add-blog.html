<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Blog</title>
  <link rel="stylesheet" href="assets/css/main.css"> <!-- Adjust CSS path -->
  
   <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    form {
      max-width: 400px;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      color: green;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Add a New Blog</h1>
  <form id="blogForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br><br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required><br><br>

    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required><br><br>
	
	<label for="tag">Tag:</label>
    <input type="text" id="tag" name="tag" required><br><br>

    <label for="image">Image URL:</label>
    <input type="text" id="image" name="image" required><br><br>

    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="10" cols="30" required></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('blogForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        title: document.getElementById('title').value,
        date: document.getElementById('date').value,
        author: document.getElementById('author').value,
        category: document.getElementById('category').value,
        image: document.getElementById('image').value,
        content: document.getElementById('content').value,
		tag: document.getElementById('tag').value,
      };

      // Add the blog to the list and create the blog post file
      const response = await fetch('/add-blog', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData),
      });

      if (response.ok) {
        alert('Blog added successfully!');
        document.getElementById('blogForm').reset();
      } else {
        alert('Error adding blog.');
      }
    });
  </script>
</body>
</html>
