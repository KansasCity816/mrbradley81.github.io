<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Blog</title>
  <link rel="stylesheet" href="assets/css/main.css"> <!-- Adjust CSS path -->
</head>
<body>
  <header>
    <h1>Add New Blog Entry</h1>
  </header>
  <main>
    <form action="/add-blog" method="POST">
      <div class="form-group">
        <label for="image">Blog Image URL:</label>
        <input type="text" id="image" name="image" placeholder="Enter the image URL" required>
      </div>
      <div class="form-group">
        <label for="date">Blog Date (e.g., 26 Nov):</label>
        <input type="text" id="date" name="date" placeholder="Enter the blog date" required>
      </div>
      <div class="form-group">
        <label for="title">Blog Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter the blog title" required>
      </div>
      <div class="form-group">
        <label for="url">Blog URL (relative path):</label>
        <input type="text" id="url" name="url" placeholder="Enter the blog URL" required>
      </div>
      <div class="form-group">
        <label for="category">Blog Category:</label>
        <input type="text" id="category" name="category" placeholder="Enter the blog category" required>
      </div>
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" placeholder="Enter the author's name" value="Admin" required>
      </div>
      <button type="submit">Add Blog</button>
    </form>
  </main>
  <footer>
    <p>LockWise | Locksmith & Security System</p>
  </footer>
</body>
</html>
